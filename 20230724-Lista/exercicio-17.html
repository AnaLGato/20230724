<html>
    <head>
        <meta charset="utf-8">
        <title> Tabuada de um n√∫mero </title>
    </head>
    <body>
        <script lang="JavaScript">
        var numero, res,i;

        document.write("<h3> Informe um valor positivo para visualizar sua tabuada no intervalo de um a dez.</h3>");
           do
           {

            numero = parseFloat(window.prompt("Informe um valor positivo: "));

           }while(numero <= 0);
            

           for(i=1; i<=10; i++)
            {
                res = numero * i;
                
                document.write("<b>"numero + " *  " + i + " = " + res + "</b><br>");
            }

                        
        </script>
    </body>
</html>
