<html>
    <head>
        <meta charset="utf-8">
        <title> Milhas Marítimas </title>
    </head>
    <body>
        <script lang="JavaScript">
            var km, mm;

            document.write("<h3> Converter milhas marítimas em quilometros.</h3>");
            mm = window.prompt("Informe as milhas marítimas.");

            km = (mm * 1852)/1000;
            
            document.write("<b>" + mm + "milhas marítimas é igual a: </b>" + km + "Km");
        </script>
    </body>
</html>
