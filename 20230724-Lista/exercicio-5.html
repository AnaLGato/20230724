<html>
    <head>
        <meta charset="utf-8">
        <title> Média Aritmética </title>
    </head>
    <body>
        <script lang="JavaScript">
            var a, b, c, d, media;

            document.write("<h3> Informe quatro valores para saber a média aritmética.</h3>");

            a = parseFloat(window.prompt("Informe o primeiro valor: "));
            b = parseFloat(window.prompt("Informe o segundo valor: "));
            c = parseFloat(window.prompt("Informe o terceiro valor: "));
            d = parseFloat(window.prompt("Informe o quarto valor: "));

            document.write("<b>1° número: </b>" + a + "<br><br> ");
            document.write("<b>2° número: </b>" + b + "<br><br> ");
            document.write("<b>3° número: </b>" + c + "<br><br> ");
            document.write("<b>4° número: </b>" + d + "<br><br> ");


            media = (a + b + c + d) / 4;

            document.write("<b> A média aritmética dos valores informados é: "+ media+ "</b><br>");



        </script>
    </body>
</html>
