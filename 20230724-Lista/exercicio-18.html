<html>
    <head>
        <meta charset="utf-8">
        <title> Tabuada de 1 a 20 </title>
    </head>
    <body>
        <script lang="JavaScript">
            var c=0;
            document.write("<table border='1'>");

                for(var a=1; a<=20; a++)
                {
                    if(c == 5)
                    {
                        document.write("<tr>");
                        c = 0;
                    
                    }

                    document.write("<td>");

                    for(var b=1; b<=10; b++)
                    {
                        document.write(a + " *  " + b + " = " + (a * b) +"</b><br>");
                    }

                    document.write("</td>");
                    c++;
                                        
                    if(c == 5)
                    {
                       document.write("</tr>");
                    }
                }
            document.write("</table>");

        </script>
    </body>
</html>
