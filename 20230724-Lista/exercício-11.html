<html>
    <head>
        <meta charset="utf-8">
        <title> Média do Aluno e Situação </title>
    </head>
    <body>
        <script lang="JavaScript">
            var p1, p2,m;

            document.write("<h3> Informe os valores das notas para saber a situação do aluno.</h3>");
           
            p1 = parseFloat(window.prompt("Informe o valor da P1: "));
            p2 = parseFloat(window.prompt("Informe o valor da P2: "));
           

           document.write("<b>P1: </b>" + p1 + "<br><br> ");
           document.write("<b>P2: </b>" + p2 + "<br><br>");

            m = (p1 + (2 * p2)) / 3;
           
            if (m >= 6)
            {
                document.write("<b>Aprovado</b>");
            }
            else
            {
                document.write("<b>Reprovado</b>");
            }
        </script>
    </body>
</html>
