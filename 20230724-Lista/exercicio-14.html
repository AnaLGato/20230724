<html>
    <head>
        <meta charset="utf-8">
        <title> Triângulo Retângulo</title>
    </head>
    <body>
        <script lang="JavaScript">
            var l1, l2, l3;

            document.write("<h3> Informe 3 valores para saber se formam um triângulo, e se sim, se é um triângulo retângulo.</h3>");
           
            l1 = parseFloat(window.prompt("Informe o primeiro valor: "));
            l2 = parseFloat(window.prompt("Informe o segundo valor: "));
            l3 = parseFloat(window.prompt("Informe o terceiro valor: "));
           

           document.write("<b>Primeiro: </b>" + l1 + "<br><br> ");
           document.write("<b>Segundo: </b>" + l2 + "<br><br>");
           document.write("<b>Terceiro: </b>" + l3 + "<br><br>");

            if (l1 + l2 > l3 && l2 + l3 > l1 && l3 + l1 >l2)
            {
                if(l1 > l2 && l1 > l3)
                {
                    if(l1**2 == l2**2 + l3**2)
                    {
                        document.write("<b> Os valores formam um triângulo retângulo. <br><br>");
                    }
                }
                if(l2 > l1 && l2 > l3)
                {
                    if(l2**2 == l1**2 + l3**2)
                    {
                        document.write("<b> Os valores formam um triângulo retângulo. <br><br>");
                    }
                }
                if(l3 > l2 && l3 > l1)
                {
                    if(l3**2 == l2**2 + l1**2)
                    {
                        document.write("<b> Os valores formam um triângulo retângulo. <br><br>");
                    }
                }
                if(l3**2 != l2**2 + l1**2 && l2**2 != l1**2 + l3**2 && l1**2 != l2**2 + l3**2 )
                {
                    document.write("<b> Os valores formam um triângulo, mas não é retângulo. <br><br>");
                }
            }


            
        </script>
    </body>
</html>
