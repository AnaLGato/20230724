<html>
    <head>
        <meta charset="utf-8">
        <title> Número maior </title>
    </head>
    <body>
        <script lang="JavaScript">

            var n1, n2;

            document.write("<h3> Informe 2 valores de modo que o primeiro seja menor que o segundo.</h3>");
           
            n1 = parseFloat(window.prompt("Informe o primeiro valor: "));
            do
            {
            n2 = parseFloat(window.prompt("Informe o segundo valor: "));
            }while(n2<=n1)
          
           
           document.write("<b>Primeiro: </b>" + n1 + "<br><br> ");
           document.write("<b>Segundo: </b>" + n2 + "<br><br>");
           document.write("<b>"+n1+" é menor que "+n2+"</b><br>");

                        
        </script>
    </body>
</html>
