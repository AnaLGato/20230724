<html>
    <head>
        <meta charset="utf-8">
        <title> Soma dos números </title>
    </head>
    <body>
        <script lang="JavaScript">
            var soma=0;

            for(var i=1; i<=100; i++)
            {   
                soma = i + soma;
            }

            document.write("<b>A soma dos números inteiros positivos de um a cem é igual a: "+ soma + "</b>");

                        
        </script>
    </body>
</html>
