<html>
    <head>
        <meta charset="utf-8">
        <title> Área do Triângulo </title>
    </head>
    <body>
        <script lang="JavaScript">
            var base, altura, area;

            document.write("<h3> Informe os dados do triângulo para saber sua área.</h3>");

            base = parseFloat(window.prompt("Informe o comprimento da base do triângulo: "));

            document.write("<p><b>Base: </b>" + base + "</p> ");

            altura = parseFloat(window.prompt("Informe a altura do triângulo: "));
            document.write("<p><b>Altura: </b>" + altura + "</p>");

            area = (base * altura)/2;
            document.write("<p><b>A área do triângulo é igual a: </b>" + area + "</p>");

        </script>
    </body>
</html>
