<html>
    <head>
        <meta charset="utf-8">
        <title> Fahrenheit </title>
    </head>
    <body>
        <script lang="JavaScript">
            var c, f;

            document.write("<h3> Informe o valor de temperatura em Graus Celsius para que possa converter em Fahrenheit.</h3>");
           
            c = window.prompt("Informe o valor da temperatura em Graus Celsius: ");
            
            document.write("<b>Graus Celsius: </b>" + c + "<br><br> ");

            f = (c*(9/5))+32;
            document.write("<b>A temperatura em Fahrenheit: </b>" + f);
        </script>
    </body>
</html>
