<html>
    <head>
        <meta charset="utf-8">
        <title> Triângulo </title>
    </head>
    <body>
        <script lang="JavaScript">
            var l1, l2, l3;

            document.write("<h3> Informe 3 valores para saber se formam um triângulo, e se sim, sua classificação.</h3>");
           
            l1 = parseFloat(window.prompt("Informe o primeiro valor: "));
            l2 = parseFloat(window.prompt("Informe o segundo valor: "));
            l3 = parseFloat(window.prompt("Informe o terceiro valor: "));
           

           document.write("<b>Primeiro: </b>" + l1 + "<br><br> ");
           document.write("<b>Segundo: </b>" + l2 + "<br><br>");
           document.write("<b>Terceiro: </b>" + l3 + "<br><br>");
      
            if (l1 + l2 > l3 && l2 + l3 > l1 && l3 + l1 >l2)
            {
                
                if(l1 != l2 && l2 != l3 && l3 != l1)
                {
                    document.write("<b> Os valores formam um triângulo escaleno. </b><br><br> ");
                }
                if(l1 == l2 || l2 == l3 || l3 == l1)
                {
                    if(l1 == l2 && l2 == l3)
                    {
                        document.write("<b> Os valores formam um triângulo equilátero. </b><br><br> ");
                    }
                    else
                    {
                    document.write("<b> Os valores formam um triângulo isósceles. </b><br><br> ");
                    }
                }
            }
            else
            {
                    document.write("<b> Os valores não formam um triângulo. </b><br><br> ");
            }
            
        </script>
    </body>
</html>
