<html>
    <head>
        <meta charset="utf-8">
        <title> Soma dos números </title>
    </head>
    <body>
        <script lang="JavaScript">
            var num1=0, num2=1, num3;

            document.write("<b>A seguir, os trinta primeiros números da sequência de Fibonacci: </b><br>")

            for(var i=1; i<=30; i++)
            {  
                document.write("<b>"+num2+"</b><br>");

                num3 = num1 + num2;
                num1 = num2;
                num2 = num3;
                
            }
                        
        </script>
    </body>
</html>
